    .kanban-board {

      padding: 20px;
      width: 80%;
      max-width: 800px;
    }

    .ticket {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin: 8px 0;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
      color: #333;
      font-weight: bold;
    }

    .ticket:hover {
      background-color: #e0e0e0;
    }

    /* Additional styles for ticket details */
    .ticket-details {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .ticket-details h2 {
      margin-top: 0;
    }

    .grouping-options {

    function groupByStatus() {
  const kanbanBoard = document.querySelector('.kanban-board');
  const tickets = kanbanBoard.querySelectorAll('.ticket');
  
  // Clear the existing ticket groups
  kanbanBoard.innerHTML = '';
  
  // Group tickets by status
  const groupedTickets = {};

  tickets.forEach(ticket => {
    const status = ticket.getAttribute('data-status');
    if (!groupedTickets[status]) {
      groupedTickets[status] = [];
    }
    groupedTickets[status].push(ticket.outerHTML);
  });

  // Create new ticket groups based on status
  Object.keys(groupedTickets).forEach(status => {
    const groupDiv = document.createElement('div');
    groupDiv.className = 'ticket-group';
    groupDiv.innerHTML = `<h2>${status}</h2>`;
